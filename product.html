<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-container">
    <div class="slider" id="slider"></div>
    <h2 id="prodName"></h2>
    <p id="prodDesc"></p>
    <div class="price-section">
      <span class="badge" id="prodDiscount"></span>
      <div id="priceOptions"></div>
    </div>

    <form id="orderForm">
      <input type="text" name="customerName" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone" required />
      <textarea name="address" placeholder="Address" required></textarea>
      <input type="hidden" name="product" id="fieldProdName" />
      <input type="hidden" name="price" id="fieldPrice" />
      <button type="submit">Place Order</button>
    </form>
  </div>
  <script src="product.js"></script>
</body>
</html>
