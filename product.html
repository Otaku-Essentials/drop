<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-container">
    <div class="slider" id="slider"></div>
    <h2 id="prodName"></h2>
    <p id="prodDesc"></p>
    <div class="price-section">
      <span class="badge" id="prodDiscount"></span>
      <div id="priceOptions"></div>
    </div><form id="orderForm">
  <input type="text" name="customerName" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="tel" name="phone" placeholder="Phone" required />

  <!-- Split address fields like Meesho -->
  <input type="text" name="address_line1" placeholder="House No. / Flat No." required />
  <input type="text" name="address_line2" placeholder="Area / Street / Sector" required />
  <input type="text" name="landmark" placeholder="Landmark (Optional)" />
  <input type="text" name="city" placeholder="City" required />
  <input type="text" name="state" placeholder="State" required />
  <input type="text" name="pincode" placeholder="Pincode" required />

  <input type="hidden" name="product" id="fieldProdName" />
  <input type="hidden" name="price" id="fieldPrice" />
  <button type="submit">Place Order</button>
</form>

  </div>
  <script src="products.js"></script>
  <script src="product.js"></script>
</body>
    </html>
